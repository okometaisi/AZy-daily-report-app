<body>

        <select id="task_preset" name="task_preset">

    <!-- ã“ã“ã‹ã‚‰ä¸‹ã‚’ </body> ã®ç›´å‰ã«è²¼ã‚‹ -->
    <script>
    document.addEventListener('DOMContentLoaded', function () {
    // \u000a ã¿ãŸã„ãªæ–‡å­—ã‚’æœ¬ç‰©ã®æ”¹è¡Œãªã©ã«æˆ»ã™
    function decodeJsString(s){
        try { return JSON.parse('"' + String(s).replace(/"/g, '\\"') + '"'); }
        catch { return s; }
    }

    // å„ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã‚’ã¤ã‹ã¾ãˆã‚‹
    const productSel = document.querySelector('select[name="product"]');           // å•†å“å
    const presetSel  = document.getElementById('task_preset');                     // ä½œæ¥­ãƒ†ãƒ³ãƒ—ãƒ¬
    const taskField  = document.querySelector('input[name="task"], textarea[name="task"]'); // ä½œæ¥­å†…å®¹ï¼ˆè‡ªç”±å…¥åŠ›ï¼‰

    // å•†å“ã§ãƒ†ãƒ³ãƒ—ãƒ¬ã‚’çµã‚Šè¾¼ã‚€ï¼ˆproduct ãŒç©ºã®ãƒ†ãƒ³ãƒ—ãƒ¬ã¯å…±é€šï¼å¸¸ã«è¡¨ç¤ºï¼‰
    function filterPresets() {
        if (!presetSel) return;
        const prod = (productSel?.value || '').trim();
        Array.from(presetSel.options).forEach(opt => {
        if (!opt.value) { opt.hidden = false; return; } // å…ˆé ­ã®æ¡ˆå†…ã¯å¸¸ã«è¡¨ç¤º
        const target = (opt.dataset.product || '').trim();
        opt.hidden = (target && target !== prod);
        });
        // å•†å“å¤‰æ›´æ™‚ã¯ä¸€æ—¦æœªé¸æŠã«
        presetSel.value = '';
    }

    // ãƒ†ãƒ³ãƒ—ãƒ¬ã‚’é¸ã‚“ã ã‚‰ task ã«å†…å®¹ã‚’æµã—è¾¼ã‚€
    if (presetSel && taskField) {
        presetSel.addEventListener('change', () => {
        const raw = presetSel.selectedOptions[0]?.dataset.content || '';
        const decoded = decodeJsString(raw).replace(/\r\n/g, '\n');
        taskField.value = decoded;
        });
    }

    // åˆæœŸè¡¨ç¤ºæ™‚ã¨å•†å“å¤‰æ›´æ™‚ã«çµã‚Šè¾¼ã¿
    if (productSel && presetSel) {
        productSel.addEventListener('change', filterPresets);
        filterPresets();
    }
    });
    </script>
