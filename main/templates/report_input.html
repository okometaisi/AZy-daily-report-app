<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日報入力</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            padding: 30px;
            background-color: #fff;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
        }

        select, input[type="date"], textarea, input[type="text"], button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #172b5d;
            color: white;
            border: none;
            margin-top: 20px;
            cursor: pointer;
        }

        .back {
            text-align: center;
            margin-top: 10px;
        }

        .back a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>日報入力画面</h1>
    <form method="post">
        {% csrf_token %}

        <label for="date">📅 日付:</label>
        <input type="date" id="date" name="date" required>

        <label for="company">🏢 会社名:</label>
        <select id="company" name="company" required>
            <option value="">選択してください</option>
            {% for c in company_choices %}
                <option value="{{ c }}">{{ c }}</option>
            {% endfor %}
        </select>

        <label for="product">📦 商品名:</label>
        <select id="product" name="product" required>
            <option value="">選択してください</option>
            {% for p in product_choices %}
                <option value="{{ p }}">{{ p }}</option>
            {% endfor %}
        </select>

        <!-- 作業内容（選択式） -->
        <label for="task_fk">📋 作業内容（選択）:</label>
        <select id="task_fk" name="task_fk">
            <option value="">（選択してください）</option>
            {% for t in tasks %}
                <option value="{{ t.id }}">{{ t.name }}</option>
            {% endfor %}
        </select>
        
        <label for="task_preset">🧩 作業テンプレート:</label>
        <select id="task_preset" name="task_preset">
          <option value="">（テンプレを選択）</option>
          {% for p in presets %}
            <option value="{{ p.id }}"
                    data-content="{{ p.content|escapejs }}"
                    data-product="{{ p.product|default_if_none:'' }}">
              {{ p.product|default:"共通" }}｜{{ p.label }}
            </option>
          {% endfor %}
        </select>

        <!-- 作業内容（自由入力） -->
        <label for="task">📝 作業内容（自由入力）:</label>
        <textarea id="task" name="task" rows="4">{{ report.task }}</textarea>

          <label for="start_time">⏰ 開始時間:</label>
          <input type="time" id="start_time" name="start_time" class="form-control" step="300">

          <label for="end_time">⏰ 終了時間:</label>
          <input type="time" id="end_time" name="end_time" class="form-control" step="300">


        <label for="memo">💬 メモ:</label>
        <textarea id="memo" name="memo" rows="2"></textarea>

        <button type="submit">送信</button>

        <button type="button" id="resetButton">🧹 リセット</button>


        <div class="back">
            <a href="{% url 'home' %}">← ホームに戻る</a>
        </div>
    </form>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
      // ← この中に入れる（scriptの外に出さない）

      // \u000a みたいなエスケープ文字列を本物に戻す
      function decodeJsString(s){
        try { return JSON.parse('"' + String(s).replace(/"/g, '\\"') + '"'); }
        catch { return s; }
      }

      // === 作業テンプレ：商品と連動 + 選択で task に反映 ===
      const productSel = document.querySelector('select[name="product"]');
      const presetSel  = document.getElementById('task_preset');
      const taskField  = document.querySelector('textarea[name="task"], input[name="task"]');

      function filterPresets() {
        if (!presetSel) return;
        const prod = (productSel?.value || '').trim();
        Array.from(presetSel.options).forEach(opt => {
          if (!opt.value) { opt.hidden = false; return; }   // 先頭の案内は常に表示
          const target = (opt.dataset.product || '').trim(); // 空＝共通
          opt.hidden = (target && target !== prod);
        });
        presetSel.value = ''; // 商品変更時は未選択へ
      }

      if (presetSel && taskField) {
        presetSel.addEventListener('change', () => {
          const raw = presetSel.selectedOptions[0]?.dataset.content || '';
          const decoded = decodeJsString(raw).replace(/\r\n/g, '\n');
          taskField.value = decoded;

          // 任意：ローカル保存を使っている場合の上書き対策
          try { localStorage.setItem('task', decoded); } catch(e) {}
          taskField.dispatchEvent(new Event('input', { bubbles: true }));
        });
      }

      if (productSel && presetSel) {
        productSel.addEventListener('change', filterPresets);
        filterPresets(); // 初期絞り込み
      }
    });
</script>



</body>
</html>
